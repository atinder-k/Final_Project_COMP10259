        <script>
                function Validate(){
                const FN = document.forms["form"]["firstname"].value
                if(FN.length < 5){
                    alert("First name must contain at least 5 characters")
                    return false
                 }
                const LN = document.forms["form"]["lastname"].value
                if(LN.length < 5){
                    alert("Last name must contain at least 5 characters")
                    return false
                }
                const DATE = document.forms["form"]["date"].value
                }
                const PH = document.forms["form"]["phonenumber"].value
                if(!(parseInt(PH.value) > 999999999 && parseInt(PH.value) < 10000000000)){
                    alert("Phone must contain 10 digits")
                    return false
                const ME = document.forms["form"]["message"].value
                if(ME.value.length<50){
                    alert("Message  must contain at least 50 alphabets")

                }}
            
        </script>

        <script>
            const inputs=document.querySelectorAll(".input");

            function focusFunc(){
                let parent=this.parentNode;
                parent.classList.add("focus");
            }
            inputs.forEach((input) => {
               input.addEventListener("focus",focusFunc); 
            })
        </script>
